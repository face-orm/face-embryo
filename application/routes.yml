## Application Route
---

default:
  controller: Climate
  action: climate
  man: Climate Application Manual Page

  children:

    models:
      options:
        h:
          type: string
          default: localhost
          man: hostname of the db

        u:  
          type: string
          default: root
          man: username to login

        p:
          type: string
          man: password to login
          default: null

        d:
          type: string
          man: Database that you want the models to be generated from
          
       

      controller: Embryo
      action: view
      man: generate the models from the database
      
      children:
        
        generate:
          controller: Embryo
          action: generate
          man: generate the models from the database
          
          options:
             o:
              type: string
              man: output directory